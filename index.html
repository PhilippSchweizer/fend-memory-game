<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="panel">
      <div class="move-count">
        <span class="moves">--</span> moves
      </div>
      <div class="timer">
        <i class="fa fa-clock"></i><span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
      <div class="rating">
        <i class="star fa fa-star"></i>
        <i class="star fa fa-star"></i>
        <i class="star fa fa-star"></i>
      </div>
      <div class="restart">
        <i class="play-again fa fa-repeat"></i>
      </div>
    </section>

    <div class="message">
      <div class="inner">
        <h2>Congratulations!</h2>
        <p>You have a great memory.</p>
        <p>In <span id="total_minutes"></span> Minutes and <span id="total_seconds"></span> Seconds</p>
        <p>It tooks you:
          <span id="total_moves"></span> moves to complete it!<br> Your rating is: <span id="total_rate"></span>
        </p>
        <p>
          Well done!! <i class="fa fa-trophy"></i>
        </p>
        <button class="play-again">Play Again?</button>
      </div>
    </div>

    <ul class="deck">

    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
